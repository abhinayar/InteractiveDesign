
<!DOCTYPE html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>A House of Dust by Alison Knowles</title>
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
	<!-- 
	***** START CSS ***** 
	-->
	<style>

		/* You can change the colors, font, and so on below */

		body {

		.list-one {

	<!--

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list one content
			var one = [
				"a house of html",

				"a house of js",

				"a house of rails",
				"a house of python",

				"a house of java",

				"a house of angular",
				"a house of haskell",
				"a house of sass",
				"a house of less",
				"a house of markdown"
			];

			// list two content
			var two = [
				"recursively",
				"among other styles",
				"among small typography",
				"among high oop",
				"by a broken screen",
				"by an overly contrasted monitor",
				"in a deserted studio",
				"in virtualbox",
				"in a heroku app",
				"in a deserted startup",
				"in a deserted repository",

				"in an open source environment",
				"in dense error highlighting",

				"in my phone",
				"in Stanford",
				"in Michigan",
				"inside a processor",

				"on my screen",

			// list three content
			var three = [
				"using natural regex",

				"using firebase"
			];

			// list four content
			var four = [
				"inhabited by very tall tadpoles",
				"inhabited by all varieties of shoelaces",
				"inhabited by american diners",
				"inhabited by children and smaller children",
				"inhabited by collectors of scripts",
				"inhabited by fishermen and fish",
				"inhabited by french and german speaking turnips",
				"inhabited by enemies",
				"inhabited by horses & horse children & centaurs",

				"inhabited by various birds and bird childs",

				"inhabited by friends and friends and maybe some enemies"
			];

			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function generate(){

				// Select a random item from each list
				var selected_one = select_random(one);
				var selected_two = select_random(two);
				var selected_three = select_random(three);
				var selected_four = select_random(four);

				// Take the selected (random) item from list and make it visible
				$('.list-one').html(selected_one);
				$('.list-two').html(selected_two);
				$('.list-three').html(selected_three);
			    $('.list-four').html(selected_four);

			}

			$('button').click(function(){
				generate();
			});

			generate();
			
		});

	</script>
