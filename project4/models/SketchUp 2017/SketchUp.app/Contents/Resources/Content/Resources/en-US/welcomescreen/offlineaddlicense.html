<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<title>SketchUp - Add License</title>

  </style>
</head>
<body leftmargin='0' topmargin='0'>
<table width='635' height='295' border='0' cellpadding='10' cellspacing='0'>
  <tr>
    <td align='center'>
      <table class='licenseTable' cellpadding='5' cellspacing='0'>
        <tr id='offline-text-row' align='left'><td>
          <p class='headlineTop'>Bummer, It looks like you're offline.</p>
          <p class='headline'><strong>You must be online to add or remove SketchUp licenses. Please try again next time you are online.</strong></p>
          <p><a href="#" onclick='document.getElementById("license-text-row").style.display="table-row";document.getElementById("add-license-row").style.display="table-row";document.getElementById("offline-text-row").style.display="none";'>Advanced...</a></p></td>
        </td></tr>
        <tr id='license-text-row'><td align='center'>
          <p class='guidance'>Copy and paste the full text of your SketchUp Pro license here, then click Add License to proceed.</p>
          <textarea id="license-txt" name="license-text" cols="68" rows="7"></textarea>
        </td></tr>
        <tr id='add-license-row'><td align='right'>
          <a class='cta-button' href="#" onclick='window.location="skp:addLicense@" + document.getElementById("license-txt").value.replace(/(?:\r\n|\r|\n)/g, "%0A")'>Add License</a>
        </td></tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
