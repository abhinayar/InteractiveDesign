<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<title>SketchUp - License Information</title> 
<style type='text/css'>

</head>
<body leftmargin='0' topmargin='0'>
  <table class='bodyTable' cellpadding='15' cellspacing='0'>
  <tr>
    <td align='center'>
      <table class='licenseTable' cellpadding='5' cellspacing='0'>
        <tr>
          <td class='licenseTitle' colspan='2'>__PRODUCT_NAME__</td>
        </tr>
        <tr id='license-to'>
          <td class='licenseKey' width="25%">Licensed to:</td>
          <td class='licenseValue'>__USER_NAME__</td>
        </tr>
        <tr id='license-for'>
          <td class='licenseKey' width="25%">Licensed for:</td>
          <td class='licenseValue'>__LICENSE_USE__</td>
        </tr>
        <tr id='license-type'>
          <td class='licenseKey' width="25%">License type:</td>
          <td class='licenseValue'>__LICENSE_TYPE__</td>
        </tr>
        <tr id='expires'>
          <td class='licenseKey' width="25%">Expires:</td>
          <td class='licenseValue'>__LICENSE_EXPIRES__</td>
        </tr>
        <tr id='serial'>
          <td class='licenseKey' width="25%">Serial number:</td>
          <td class='licenseValue'>__SERIAL__</td>
        </tr>
      </table>
      <table> <!--just for a gap-->
        <tr><td height='5'></td></tr>
      </table>
      <table class="actionTable" cellpadding='0' cellspacing='0'>
        <tr>
          <td><a id='secondary-action' href='skp:secondaryAction'>__SECONDARY_ACTION__</a></td>
          <td></td>
          <td id='primary-action' align='right'><a class='cta-button' href='skp:primaryAction'>__PRIMARY_ACTION__</a></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
