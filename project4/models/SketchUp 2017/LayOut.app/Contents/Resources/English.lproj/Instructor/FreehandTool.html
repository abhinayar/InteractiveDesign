<p><span class="blackheader">Freehand  Tool</span><br>Draw irregular hand-drawn curves. </p>
	<p><span class="blacksubheader">Tool Operation</span></p>
		<ol>
          <li>Click      and hold to establish start point of shape. </li>
	        <li>Drag      cursor to draw.</li>
	        <li>Release      mouse button to stop.</li>
                <li>(optional)      End shape at start point to draw closed shape. </li>
</ol>
