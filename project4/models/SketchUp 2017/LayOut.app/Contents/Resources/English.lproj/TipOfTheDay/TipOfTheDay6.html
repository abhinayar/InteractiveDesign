        <tr>
          <td colspan="2" valign="top" bgcolor="#1950be"><div align="left" class="header">Highlighting Details with Clipping Masks </div></td>
        </tr>
        <tr>
          <td align="left" valign="top" bgcolor="#ffffff"><div align="center" class="greybody">
              <div align="left">
                <p>Using any drawing tool, draw a closed shape on top of a SketchUp model or image. This closed shape represents the portion of the entity that will be shown.</p>
                <p>Select both the closed shape and the entity, invoke the context menu, and select &quot;Create Clip Mask&quot;. </p>
              </div>
          </div></td>
