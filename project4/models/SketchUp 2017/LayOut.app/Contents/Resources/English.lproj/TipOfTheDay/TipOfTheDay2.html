<div align="center">
      <table width="550" border="0" align="center" cellpadding="10" >
        <tr>
          <td colspan="2" bgcolor="#1950be"><div align="left" class="header">LayOut plays well with SketchUp </div></td>
        </tr>
        <tr>
          <td align="right" valign="top" bgcolor="#ffffff"><div align="left" class="greybody">
              <p>You can insert any SketchUp model into LayOut with the File menu's "Insert..." menu item. </p>
              <p>Once inserted, you can move, rotate, and scale the model just like any other entity. </p>
              <p>Double-click on a model to edit the model's point of view, rendering, or scene.</p>
          </div></td>
